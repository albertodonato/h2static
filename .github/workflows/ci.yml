name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  vet:
    runs-on: ubuntu-latest
    steps:
    - name: Repository checkout
      uses: actions/checkout@v2

    - name: Set up Golang
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod

    - name: Vet
      run: |
        go vet ./...

  check:
    runs-on: ubuntu-latest
    steps:
    - name: Repository checkout
      uses: actions/checkout@v2

    - name: Set up Golang
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod

    - name: Install dependencies
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Static check
      run: |
        staticcheck ./...

  test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Repository checkout
      uses: actions/checkout@v2

    - name: Set up Golang
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod

    - name: Test
      run: |
        go test ./...
